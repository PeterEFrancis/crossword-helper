<!doctype html>
<html lang="en" class="h-100">
  <head>
    <title>Crossword Helper</title>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


  </head>

  <body class="d-flex flex-column h-100">

    <div class="container">
      <div class="row my-5">
        <div class="col-md-12 text-center">
          <div class="input-group input-group-lg">
            <textarea id="str" type="text" class="form-control" placeholder="pattern" style="font-family:monospace;" value="^a..le$" rows="5"></textarea>
            <button class="btn btn-success" onclick="update(document.getElementById('str').value);" type="submit">Search</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p id="words" style="column-count: 5; font-family: monospace;"></p>
        </div>
      </div>
    </div>

    

  </body>

  <script>

    var dictionary = [];
    $.get("https://raw.githubusercontent.com/PeterEFrancis/crossword-helper/main/word-lists/broda.txt", function(txt) {
      var dict_words = txt.split("\n");
      for (var i = 0; i < dict_words.length; i++ ) {
        dictionary.push(dict_words[i].trim());
      }
    });


    function update(str) {
      let regex = new RegExp(str);

      let words = [];
      for (let word of dictionary) {
        if (regex.test(word)) {
          words.push(word);
        }
      }
      document.getElementById('words').innerHTML = words.join("<br>");
    }





    

  </script>
</html>
